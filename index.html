<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda - Mulia Multi Usaha</title>
		<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

<!-- wrapper -->
<div class="wrapper">

	<!-- menu -->
	<div class="overview">&nbsp;</div>
	<nav class="menu">
		<!-- menu items -->
		<ul>
			<li>
				<a href="#" class="menu-item active">
					<svg xmlns="http://www.w3.org/2000/svg" class="my-auto h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.7" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
					<p class="label">Beranda</p>
				</a>
			</li>
			<li>
				<a href="#" class="menu-item">
					<svg xmlns="http://www.w3.org/2000/svg" class="my-auto h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.7" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" /></svg>
					<p class="label">Barang</p>
				</a>
			</li>
			<li>
				<a href="#" class="menu-item">
					<svg xmlns="http://www.w3.org/2000/svg" class="my-auto h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.7" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
					<p class="label">Kasbon</p>
				</a>
			</li>
		</ul>
	</nav>

	<!-- sidebar -->
	<div class="sidebar bg-red-300" x-data="{ open: false, notif: false }">
		<!-- profile alias navbar -->
		<div class="navbar">
			<!-- button menu -->
			<button id="btnmenu" class="btnmenu">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
					<path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
				</svg>
			</button>

			<!-- search -->
			<div class="search">
				<input type="text" class="form" placeholder="Cari barang">
				<button type="submit" class="btn">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
					</svg>
				</button>
			</div>
			
			<!-- profile -->
			<button class="aliasbtn" @click="open = true"></button>
			<img src="./assets/images/moji.png" class="images">

			<div class="people">
				<p class="name">Khusnul Hatimah Zanitrah</p>
				<p class="stakeholders">admin</p>
			</div>
			<!-- more -->
			<div class="more">
				<button class="btn" @click="open = true">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
					</svg>
				</button>
				<!-- more list -->
				<div class="morelist"  x-show="open" @click.outside="open = false" x-transition>
					<a class="more-item-notification" href="#" @click="notif = !notif">
						<svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
						</svg>
						Pemberitahuan
					</a>
					<a class="more-item" href="#">
						<svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
						</svg>
						Pengaturan Akun
					</a>
					<a class="more-item" href="#">
						<svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
						</svg>
						Keluar
					</a>
				</div>
			</div>
		</div>

		<!-- notification -->
		<div class="notification" :class="notif ? 'block lg:hidden' : 'hidden lg:block'" x-transition>
			<!-- button close  -->
			<button class="close" @click="notif = !notif">
				<svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
					<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
				</svg>
				<p>close</p>
			</button>

			<!-- heading -->
			<div class="head">
				<p class="title">Pemberitahuan</p>
				<a href="#" class="more">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
					</svg>
				</a>
			</div>
			<!-- notif -->
			<div class="notif">
				<div class="date">
					<div class="heading">Hari Ini</div>
					
					<div class="alert info">
						<div class="icons">
							<svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
							</svg>
						</div>
						<div class="msg">
							pesan untuk class .info
						</div>
					</div>

					<div class="alert success">
						<div class="icons">
							<svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
							</svg>
						</div>
						<div class="msg">
							pesan untuk class .success
						</div>
					</div>

				</div>

				<div class="date">
					<div class="heading">1 januari 2022</div>
					
					<div class="alert danger">
						<div class="icons">
							<svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
							</svg>
						</div>
						<div class="msg">
							pesan untuk class .danger
						</div>
					</div>

					<div class="alert warning">
						<div class="icons">
							<svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
							</svg>
						</div>
						<div class="msg">
							pesan untuk class .warning
						</div>
					</div>

				</div>
			</div>

			<!-- lihat lebih banyak -->
			<div  class="more-notification">
				<a href="#">Lihat Lebih Banyak</a>
			</div>
		</div>
	</div>

	<!-- content -->
	<div class="content bg-yellow-400 sm:bg-blue-400 md:bg-red-400 lg:bg-green-400">
		content
	</div>

	</div>
</div>

</body>

<script>
	// menu
	document.querySelector("#btnmenu").addEventListener('click', () =>{
		document.querySelector('.menu').classList.toggle("collapse");
		document.querySelector('.overview').classList.toggle("collapse");
	});
	document.querySelector(".overview").addEventListener('click', () =>{
		document.querySelector('.menu').classList.toggle("collapse");
		document.querySelector('.overview').classList.toggle("collapse");
	});

</script>
<script src="./assets/js/alpine.min.js"></script>
</html>
